<div class="min-w-screen min-h-screen bg-orange-100 flex items-center justify-center px-5 py-5">
  <div class="w-full mx-auto rounded-xl shadow-2xl text-gray-800 relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-orange-500 bg-orange-200 py-10 text-3xl font-bold">Angular Calculator App</h1>

    <!--  Calculator screen-->
    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">

      <!--        Function screen-->
      <div class="w-full py-5 bg-gray-600 px-6 text-xl text-white font-thin">
        {{function}}
      </div>


      <!--        Number screen-->

      <div class="w-full py-5 bg-gray-600 px-6 text-6xl text-white font-thin">
        {{calValue | number}}
      </div>

    </div>

    <!--      End calculator screen-->
    <!--      calculator button area-->
    <div class="w-full bg-gradient-to-b from-orange-200 to-orange-500">

      <!--        first bottom row -->
      <div class="flex w-full">
        <!--          clear button-->
        <div class="w-3/4 border-r border-b border-orange-400">

          <button
            class="w-full h-16 outline-none hover:bg-orange-500 hover:bg-opacity-50 text-white text-xl font-light"
            (click)="onClickValue('c', 'function')"
          >
            C
          </button>

        </div>
        <!--end clear button-->
        <!--          multiplication button-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-orange-500 hover:bg-opacity-50 text-white text-xl font-light"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>

        </div>
      </div>

      <!--        end first button row-->
      <!--        start second button area-->
      <div class="flex w-full">

        <!--          number 7 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('7', 'number')"
          >
            7
          </button>

        </div>
        <!--          end number 7 area-->
        <!--          number 8 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('8', 'number')">
            8
          </button>

        </div>
        <!--          end number 8 area-->
        <!--          number 9 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('9', 'number')">
            9
          </button>

        </div>
        <!--          end number 9 area-->
        <!--          multiplication button area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-orange-500 hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('*', 'function')"
          >
            *
          </button>

        </div>
        <!--          end multiplication area-->
      </div>
      <!--      end of second row-->
      <!--      start third row-->
      <div class="flex w-full">

        <!--          number 4 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('4', 'number')"
          >
            4
          </button>

        </div>
        <!--          end number 4 area-->
        <!--          number 5 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('5', 'number')"
          >
            5
          </button>

        </div>
        <!--          end number 5 area-->
        <!--          number 6 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('6', 'number')"
          >
            6
          </button>

        </div>
        <!--          end number 6 area-->
        <!--          extraction button area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 hover:bg-orange-500 text-white text-xl font-light"
            (click)="onClickValue('-', 'function')"
          >
            -
          </button>

        </div>

        <!--          end extraction area-->
      </div>
      <!--        end of third row-->
      <!--      start fourth row-->
      <div class="flex w-full">

        <!--          number 1 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('1', 'number')"
          >
            1
          </button>

        </div>
        <!--          end number 1 area-->
        <!--          number 2 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('2', 'number')"
          >
            2
          </button>

        </div>
        <!--          end number 2 area-->
        <!--          number 3 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('3', 'number')"
          >
            3
          </button>

        </div>
        <!--          end number 3 area-->
        <!--          add button area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 hover:bg-orange-500 text-white text-xl font-light"
            (click)="onClickValue('+', 'function')"
          >
            +
          </button>

        </div>

      </div>
      <!--        end of fourth row-->
      <!--      start fifth row-->
      <div class="flex w-full">

        <!--          number 0 area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('0', 'number')"
          >
            0
          </button>

        </div>
        <!--          end number 0 area-->
        <!--          decimal button area-->
        <div class="w-1/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('.', 'function')"
          >
            .
          </button>

        </div>
        <!--          end decimal button area-->
        <!--          equal area-->
        <div class="w-2/4 border-r border-b border-orange-400">

          <button class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
                  (click)="onClickValue('=', 'function')"
          >
            =
          </button>

        </div>

      </div>
      <!--      end fifth button row-->
    </div>
    <!--end calculator button area-->
  </div>
</div>
